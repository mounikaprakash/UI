<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>proj2</title>
</head>
<body style="background-color: lightgreen">
    <h2 align="center" style="color:black">Online Job Application Form</h2>
    <div>
        <h2 align="center" style="color:white;background-color: darkgreen;padding: 10px">Personal Information</h2>
    </div>
    <div>
        <form>
            <label for="Firstname">First Name *</label>
            <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="text" id="Firstname" required>
            <label for="Middlename">Middle Name</label>
            <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="text" id="Middlename">
            <label for="Lastname">Last Name *</label>
            <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="text" id="Lastname" required>
        </form>
    </div>
    <br>

    <div>
        <form>
            <label for="Father'sname">Father's Name</label>
            <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="text" id="Father'sname" >
            <label for="Mother'sname">Mother's Name</label>
            <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="text" id="Mother'sname">
        </form>
    </div>
    <br>
    <div>
        <label>Current Address</label>
        <textarea style="border-radius: 10px;margin-left:30px;margin-right:30px" rows="5" cols="30"></textarea>
        <label>Permanent Address</label>
        <textarea style="border-radius: 10px;margin-left:30px;margin-right:30px" rows="5" cols="30"></textarea>
    </div>
    <br>
    <div>
        <p>Phone Numbers :</p>
        <label>Home Phone</label>
        <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="number" >
        <label>Mobile Number</label>
        <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="number" >
    </div>
    <br>
    <div>
        <label>Date of Birth</label>
        <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="date" >
        <label>Place of Birth</label>
        <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="text" >
    </div>
    <br>
    <div>
        <label>Select Gender</label>
        <input style="margin-left:30px;margin-right:30px" type="radio" value="Male" name="gender" >Male
        <input style="margin-left:30px;margin-right:30px" type="radio" value="Female" name="gender" >Female
    </div>
    <br>
    <div>
        <form>
            <label>Highest Qualification</label>
            <select style="border-radius: 10px;margin-left:30px;margin-right:30px">
                <option>Master's</option>
                <option>Bachelor's</option>
                <option>High School</option>
            </select>
            <label style="margin-left:30px;margin-right:30px">Year of Passing</label>
            <input style="border-radius: 10px" type="datetime-local" >
        </form>
    </div>
    <br>
    <div>
        <form>
            <label>Languages Known</label>
            <input style="margin-left:30px;margin-right:30px" type="checkbox" value="Telugu" >Telugu
            <input style="margin-left:30px;margin-right:30px" type="checkbox" value="Hindi" >Hindi
            <input style="margin-left:30px;margin-right:30px" type="checkbox" value="English" >English
        </form>
    </div>
    <br>
    <div>
        <form>
            <label>Select Your Hobbies</label>
            <input style="margin-left:30px;margin-right:30px" type="checkbox" value="Eating" >Eating
            <input style="margin-left:30px;margin-right:30px" type="checkbox" value="Coding" >Coding
            <input style="margin-left:30px;margin-right:30px" type="checkbox" value="Sleeping" >Sleeping
        </form>
    </div>
    <br>
    <div>
        <label>About Yourself</label>
        <textarea style="border-radius: 10px;margin-left:30px;margin-right:30px" rows="7" cols="30"></textarea>
    </div>
    <br>
    <div>
        <form>
            <label>Nationality</label>
            <select style="border-radius: 10px;margin-left:30px;margin-right:30px">
                <option>Indian</option>
                <option>American</option>
                <option>Korean</option>
            </select>
        </form>
    </div>
    <br>
    <div>
        <label>Aadhar Card Number</label>
        <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="number" >
        <label>PanCard Number</label>
        <input style="border-radius: 10px;margin-left:30px;margin-right:30px" type="number" >
    </div>
    <br>
    <div>
        <h2 align="center" style="color:white;background-color: darkgreen;padding: 10px">Education Details</h2>
    </div>
    <div>
        <form>
            <table>
                <tr>
                    <th><label>SNO</label></th>
                    <th><label style="margin-left:30px">Qualification</label></th>
                    <th><label style="margin:30px">Institute/University</label></th>
                    <th><label style="margin:30px">Year Of Passing</label></th>
                    <th><label style="margin:30px">Marks(%)</label></th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="text"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="text"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="datetime-local"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="percentage"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="text"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="text"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="datetime-local"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="percentage"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="text"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="text"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="datetime-local"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="percentage"></td>
                </tr>
            </table>
        </form>
    </div>
    <br>
    <div>
        <h2 align="center" style="color:white;background-color: darkgreen;padding: 10px">Work Experience 1</h2>
    </div>
    <br>
    <div>
        <form>
            <table>
                <tr>
                    <th><label>SNO</label></th>
                    <th><label style="margin-left:30px">Company Address</label></th>
                    <th><label style="margin:30px">Work/Roles</label></th>
                    <th><label style="margin:30px">Duration(From)</label></th>
                    <th><label style="margin:30px">Duration(To)</label></th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="text"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="text"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="datetime-local"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="datetime-local"></td>
                </tr>
            </table>
        </form>
    </div>
    <br>
    <div>
        <h2 align="center" style="color:white;background-color: darkgreen;padding: 10px">Work Experience 2</h2>
    </div>
    <br>
    <div>
        <form>
            <table>
                <tr>
                    <th><label>SNO</label></th>
                    <th><label style="margin-left:30px">Company Address</label></th>
                    <th><label style="margin:30px">Work/Roles</label></th>
                    <th><label style="margin:30px">Duration(From)</label></th>
                    <th><label style="margin:30px">Duration(To)</label></th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="text"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="text"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="datetime-local"></td>
                    <td><input style="border-radius: 10px;margin-left:30px" type="datetime-local"></td>
                </tr>
            </table>
        </form>
    </div>
    <br>
    <div>
        <h2 align="center" style="color:white;background-color: darkgreen;padding: 10px">Other Details</h2>
    </div>
    <br>
    <div>
        <label>Job Type</label>
        <input style="margin-left:40px;margin-right:10px" type="radio" value="Permanent" name="job" >Permanent
        <input style="margin-left:40px;margin-right:10px" type="radio" value="Contract" name="job" >Contract
        <input style="margin-left:40px;margin-right:10px" type="radio" value="Other" name="job" >Other
    </div>
    <br>
    <div>
        <label>Date of Joining</label>
        <input style="border-radius: 10px;margin-left:40px;margin-right:10px" type="date" >
        <label>Time of Joining</label>
        <input style="border-radius: 10px;margin-left:40px;margin-right:10px" type="time" >
    </div>
    <br>
    <div>
        <label>Preferred Job Location</label>
        <input style="margin-left:40px;margin-right:10px" type="radio" value="Hyderabad" name="loc" >Hyderabad
        <input style="margin-left:40px;margin-right:10px" type="radio" value="Banglore" name="loc" >Banglore
        <input style="margin-left:40px;margin-right:10px" type="radio" value="Pune" name="loc" >Pune
    </div>
    <br>
    <div>
        <label>Willing To Relocate</label>
        <input style="margin-left:40px;margin-right:10px" type="radio" value="Yes" name="rloc" >Yes
        <input style="margin-left:40px;margin-right:10px" type="radio" value="No" name="rloc" >No
    </div>
    <br>
    <input style="background-color: darkgreen;padding: 10px;border-radius: 10px;margin-left:200px;margin-right:70px" type="submit" value="Submit">
    <input style="background-color: darkgreen;padding: 10px;border-radius: 10px" type="reset" value="Reset">


</body>
